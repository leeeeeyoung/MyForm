<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>駕駛人行為測驗</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- 桌面端樣式 -->
    <link rel="stylesheet" href="styles.css" media="screen and (min-width: 768px)">
    
    <!-- 移動端樣式 -->
    <link rel="stylesheet" href="styles-mobile.css" media="screen and (max-width: 767px)">
</head> 
<body>
    <div id="basic-info-form">
        <h1>駕駛人基本資料</h1>
        <form id="basic-info-form" method="POST">
            <label for="email">電子郵件:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="gender">性別:</label>
            <select id="gender" name="gender" required>
                <option value="">選擇性別</option>
                <option value="male">男性</option>
                <option value="female">女性</option>
                <option value="other">其他</option>
            </select>
            <br>
            <label for="age">年齡:</label>
            <input type="number" id="age" name="age" min="18" required>
            <br>
            <label for="frequency">駕駛頻率:</label>
            <select id="frequency" name="frequency" required>
                <option value="">選擇駕駛頻率</option>
                <option value="daily">每日</option>
                <option value="weekly">每週</option>
                <option value="monthly">每月</option>
                <option value="rarely">偶爾</option>
            </select>
            <br>
            <label for="experience">駕駛經驗年數:</label>
            <input type="number" id="experience" name="experience" min="0" required>
            <br>
            <label for="commute">主要通勤方式:</label>
            <select id="commute" name="commute" required>
                <option value="">選擇通勤方式</option>
                <option value="car">汽車</option>
                <option value="motorbike">機車</option>
                <option value="bicycle">腳踏車</option>
                <option value="walking">步行</option>
            </select>
            <br>
            <button type="button" id="submit-info-button">提交資料</button>
        </form>
    </div>

    <div id="main-menu" class="hidden">
        <h1>駕駛人行為測驗</h1>
        <button id="start-button">
            <span class="material-icons">play_arrow</span> 開始測驗
        </button>
        <div class="rules"></div>
            <h2>測驗規則</h2>
            <ol>
                <li>總共20題，每題均為單選的選擇題</li>
                <li>進入題目頁面後，駕駛模擬影片會自動撥放，播放結束後才可以點擊選項按鈕作答</li>
                <li>看到綠色左轉箭頭燈號表示受保護左轉相位 (無需禮讓對向直行車)</li>
                <li>看到紅色或黃色左轉箭頭燈號表示允許左轉相位 (需禮讓對向直行車)</li>
                <li>看到紅色或黃色圓形閃爍燈號也表示允許左轉相位 (需禮讓對向直行車)</li>
            </ol>
        </div>        
    </div>

    <div id="quiz-container" class="hidden">
        <h2 id="question"></h2>
        <div id="video-container">
            <video id="video" width="320" height="180" controls></video>
        </div>
        <div id="question-container">
            <div id="options-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
