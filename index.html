<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>駕駛人行為測驗</title>

    <!-- 桌面端樣式 -->
    <link rel="stylesheet" href="styles.css" media="screen and (min-width: 768px)">
    
    <!-- 移動端樣式 -->
    <link rel="stylesheet" href="styles-mobile.css" media="screen and (max-width: 767px)">
</head> 
<body>
    <div id="basic-info-form">
        <h1>駕駛人基本資料</h1>
        <form id="basic-info-form" method="POST">
            <label for="email">電子郵件:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="gender">性別:</label>
            <select id="gender" name="gender" required>
                <option value="">選擇性別</option>
                <option value="male">男性</option>
                <option value="female">女性</option>
                <option value="other">其他</option>
            </select>
            <br>
            <label for="experience">駕駛經驗年數:</label>
            <input type="number" id="experience" name="experience" min="0" required>
            <br>
            <button type="button" id="submit-info-button">提交資料</button>
        </form>
    </div>

    <div id="main-menu" class="hidden">
        <h1>駕駛人行為測驗</h1>
        <button id="start-button">開始測驗</button>
    </div>

    <div id="quiz-container" class="hidden">
        <h2 id="question"></h2>
        <div id="video-container">
            <video id="video" width="320" height="180" controls></video>
        </div>
        <div id="question-container">
            <div id="options-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
